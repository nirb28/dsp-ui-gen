<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - DSP UI Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', system-ui, sans-serif; margin: 0; }</style>
</head>
<body class="min-h-screen bg-slate-900 text-white flex items-center justify-center">
    <div class="w-full max-w-sm mx-auto px-6">
        <div class="bg-slate-800 border border-slate-700 rounded-2xl shadow-2xl p-8">
            <div class="text-center mb-6">
                <div class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-blue-600/20 border border-blue-500/30 mb-4">
                    <svg class="w-6 h-6 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                    </svg>
                </div>
                <h1 class="text-xl font-semibold">Admin Login</h1>
                <p class="text-sm text-slate-400 mt-1">DSP UI Generator</p>
            </div>

            {% if error %}
            <div class="mb-4 px-3 py-2 rounded-lg bg-red-900/40 border border-red-700 text-red-300 text-sm">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="/admin/login" class="space-y-4">
                <div>
                    <label class="block text-xs font-medium text-slate-400 mb-1.5">Username</label>
                    <input type="text" name="username" required autofocus
                           class="w-full px-3 py-2.5 rounded-lg bg-slate-700 border border-slate-600 text-sm text-white placeholder-slate-500 focus:outline-none focus:border-blue-500 transition-colors"
                           placeholder="Enter username">
                </div>
                <div>
                    <label class="block text-xs font-medium text-slate-400 mb-1.5">Password</label>
                    <input type="password" name="password" required
                           class="w-full px-3 py-2.5 rounded-lg bg-slate-700 border border-slate-600 text-sm text-white placeholder-slate-500 focus:outline-none focus:border-blue-500 transition-colors"
                           placeholder="Enter password">
                </div>
                <button type="submit"
                        class="w-full py-2.5 rounded-lg bg-blue-600 hover:bg-blue-500 text-white font-medium text-sm transition-colors">
                    Sign In
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="/" class="text-xs text-slate-500 hover:text-slate-300 transition-colors">&larr; Back to home</a>
            </div>
        </div>
    </div>
</body>
</html>
